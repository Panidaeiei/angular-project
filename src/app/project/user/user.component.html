<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<mat-toolbar style="height: 70px; background-color: rgb(93, 91, 91);">
    <a><img style="width: 70px;" src="/assets/img/iconteen.png" alt=""></a>
    <span style="flex: 1 1 auto;"></span>
    <button routerLink="" mat-flat-button style="background-color: transparent; color: aliceblue; border: none; ">
        <span style="font-size: 17px;">Log out</span>
    </button>
    <button [routerLink]="['/profileuser']" mat-flat-button
        style="background-color: transparent; color: aliceblue; border: none; ">
        <span style="font-size: 17px;">Profile</span>
    </button>
    <a [routerLink]="['/profileuser']"><img class="pro" src="/assets/img/excat1.png" alt=""></a>
</mat-toolbar>

<div style="display: flex; flex-direction: column;">
    <!-- ปุ่มเช็คtop10 -->
    <div class="titi">
        <div style="display: flex; flex-direction: column;">
            <a href=""><img style="width: 170px;" src="/assets/img/TOP.png" alt=""></a>
        </div>
        <span style="flex: 1 1 auto;"></span>
        <div style="display: flex; flex-direction: column; margin-right: 40%;">
            <span class="lato-light" style="font-size: 25px;">Vote for your favorite cat.</span>
        </div>
    </div>

    <div class="vote">
        <div style="display: flex;flex-direction: column; margin-left: 200px; ">
            <a href="" style="text-decoration: none; ">
                <mat-card style="width: 350px; height: 520px; align-items: center;">
                    <img class="img" src="/assets/img/excat1.png" alt="">
                    <div style="display: flex; flex-direction: row; align-items: center; margin-top: -30px;">
                        <p class="calistoga-regular">Coco</p>
                        <mat-icon class="material-symbols-outlined2" style="margin-left: 5px;">
                            favorite
                        </mat-icon>
                    </div>
                </mat-card>
            </a>
        </div>

        <div>
            <span class="calistoga-regular ">
                OR
            </span>
        </div>

        <div style="display: flex;flex-direction: column; ">
            <a href="" style="text-decoration: none; ">
                <mat-card style="width: 350px; height: 520px; align-items: center; margin-right: 200px;">
                    <img class="img" src="/assets/img/excat2.png" alt="">
                    <div style="display: flex; flex-direction: row; align-items: center; margin-top: -30px;">
                        <p class="calistoga-regular">Madonna</p>
                        <mat-icon class="material-symbols-outlined2" style="margin-left: 5px;">
                            favorite
                        </mat-icon>
                    </div>
                </mat-card>
            </a>
        </div>
    </div>
</div>
